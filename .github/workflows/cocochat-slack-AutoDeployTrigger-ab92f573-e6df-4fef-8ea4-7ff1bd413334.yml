name: Trigger auto deployment for cocochat-slack

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'dockerfile/**'
    - '.github/workflows/cocochat-slack-AutoDeployTrigger-ab92f573-e6df-4fef-8ea4-7ff1bd413334.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.COCOCHATSLACK_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/dockerfile 
          registryUrl: docker.io
          registryUsername: ${{ secrets.COCOCHATSLACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COCOCHATSLACK_REGISTRY_PASSWORD }}
          containerAppName: cocochat-slack
          resourceGroup: brandy.io_dev
          imageToBuild: soumitsr/soumitsr/cocochat:${{ github.sha }}
          
            

     

